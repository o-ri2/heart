    <style>

        #loading {

        .spinner {

        @keyframes spin {

        #clear-button {
            position: absolute;

            padding: 15px 30px;
            background: rgba(255, 59, 48, 0.8);
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        #clear-button:hover {
            background: rgba(255, 59, 48, 0.9);
        }

        #clear-button:active {

        .info-text {

        }

        #status {
            position: absolute;
            top: 30px;

            font-size: 12px;
            color: #4CAF50;
            pointer-events: auto;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        #status.offline {

        }
    </style>
</head>
<body>
    <!-- ë¡œë”© í™”ë©´ -->
    <div id="loading">
        <div class="spinner"></div>
        <p>ë¦¬ì „ ìë™ ê°ì§€ ì¤‘...</p>
        <p class="info-text">ì—¬ëŸ¬ ëª…ì´ ë™ì‹œì— ì°¸ì—¬í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤!</p>
    </div>

    <!-- ë¹„ë””ì˜¤ (ì¹´ë©”ë¼) -->
    <video id="video" autoplay playsinline muted></video>

    <!-- ìº”ë²„ìŠ¤ (ëª¨ìì´í¬) -->
    <canvas id="canvas"></canvas>

    <!-- UI -->
    <div id="ui">
        <div id="status">ğŸ”„ ì—°ê²° ì¤‘...</div>
        <div id="users">ğŸ‘¥ 1ëª… ì ‘ì†</div>
        <div id="counter">0</div>
        <button id="button">ê´€ì‹¬</button>
        <button id="clear-button">ì „ì²´ ì´ˆê¸°í™”</button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        console.log('ğŸš€ ì‹œì‘...');

        let db = null;
        let isOnline = false;
        let currentURLIndex = 0;

        // Firebase ì„¤ì •
        const firebaseConfig = {
    apiKey: "AIzaSyBdgZvvs4ziCkk68ooj0adUhq_f0uBg4fs",
    authDomain: "paintingg-b6b90.firebaseapp.com",
    databaseURL: "https://paintingg-b6b90-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "paintingg-b6b90",
    storageBucket: "paintingg-b6b90.appspot.com",
    messagingSenderId: "2167016545",
    appId: "1:2167016545:web:5665b22c3e1bfd9401ee20"
};

        // Firebase ì´ˆê¸°í™” ì‹œë„
        async function tryInitFirebase() {
            try {
                // ê¸°ì¡´ ì•±ì´ ìˆìœ¼ë©´ ì œê±°
                if (firebase.apps.length) {
                    await Promise.all(firebase.apps.map(app => app.delete()));
                }

                // Firebase ì´ˆê¸°í™”
                firebase.initializeApp(firebaseConfig);
                db = firebase.database();
                
                // ì—°ê²° ìƒíƒœ í™•ì¸
                const connectedRef = db.ref('.info/connected');
                connectedRef.on('value', (snap) => {
                    if (snap.val() === true) {
                        console.log('Firebase ì—°ê²° ì„±ê³µ!');
                        isOnline = true;
                        document.getElementById('status').textContent = 'ğŸŸ¢ ì˜¨ë¼ì¸';
                        document.getElementById('status').classList.remove('offline');
                        setupFirebase(); // ì—°ê²° ì„±ê³µì‹œ Firebase ì„¤ì • ì‹¤í–‰
                    }
                });

                return true;
            } catch (error) {
                console.error('Firebase ì´ˆê¸°í™” ì—ëŸ¬:', error);
                return false;
            }
        }

        // ëª¨ë“  URL ì‹œë„
        async function findCorrectURL() {
            try {
                const success = await tryInitFirebase();
                if (!success) {
                    throw new Error('Firebase ì´ˆê¸°í™” ì‹¤íŒ¨');
                }
            } catch (error) {
                console.error('Firebase ì—°ê²° ì‹¤íŒ¨:', error);
                document.getElementById('status').textContent = 'ğŸ”´ ì˜¤í”„ë¼ì¸';
                document.getElementById('status').classList.add('offline');
                alert('Firebase ì—°ê²° ì‹¤íŒ¨\në¡œì»¬ ëª¨ë“œë¡œ ì‘ë™í•©ë‹ˆë‹¤');
            }
        }

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const button = document.getElementById('button');
        const clearButton = document.getElementById('clear-button');
        const counter = document.getElementById('counter');
        const users = document.getElementById('users');
        const loading = document.getElementById('loading');
        
        let tiles = [];
        let tileSize = 40;
        let cols, rows;
        let availablePositions = [];
        let cameraReady = false;
        let userId = 'user_' + Math.random().toString(36).substr(2, 9);

        // ìº”ë²„ìŠ¤ í¬ê¸° ì„¤ì •
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            cols = Math.ceil(canvas.width / tileSize);
            rows = Math.ceil(canvas.height / tileSize);
            initializePositions();
            if (cameraReady) redrawTiles();
        }

        // ì¹´ë©”ë¼ ì´ˆê¸°í™”
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    } 
                });
                
                video.srcObject = stream;
                video.addEventListener('loadedmetadata', () => {
                    cameraReady = true;
                    loading.classList.add('hidden');
                });
            } catch (err) {
                console.error('ì¹´ë©”ë¼ ì˜¤ë¥˜:', err);
                alert('ì¹´ë©”ë¼ ì ‘ê·¼ì´ í•„ìš”í•©ë‹ˆë‹¤.');
                loading.querySelector('p').textContent = 'ì¹´ë©”ë¼ ê¶Œí•œì´ í•„ìš”í•©ë‹ˆë‹¤';
            }
        }

        // Firebase ì„¤ì •
        function setupFirebase() {
            if (!isOnline || !db) return;

            const tilesRef = db.ref('tiles');
            const usersRef = db.ref('users');

            tilesRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    tiles = Object.values(data).map(tile => ({
                        ...tile,
                        alpha: tile.targetAlpha || 0.8,
                        scale: 1
                    }));
                } else {
                    tiles = [];
                }
                counter.textContent = tiles.length;
                initializePositions();
                redrawTiles();
            });

            usersRef.on('value', (snapshot) => {
                const count = snapshot.numChildren();
                users.textContent = `ğŸ‘¥ ${count}ëª… ì ‘ì†`;
            });

            const userRef = usersRef.child(userId);
            userRef.set({ timestamp: Date.now() });
            userRef.onDisconnect().remove();

            setInterval(() => {
                userRef.set({ timestamp: Date.now() });
            }, 30000);
        }

        function initializePositions() {
            availablePositions = [];
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    availablePositions.push({ x, y });
                }
            }
            tiles.forEach(tile => {
                const index = availablePositions.findIndex(
                    pos => pos.x === tile.gridX && pos.y === tile.gridY
                );
                if (index !== -1) availablePositions.splice(index, 1);
            });
        }

        function getRandomColor() {
            const colors = ['#000000', '#FFFFFF', '#808080', '#D3D3D3', '#A9A9A9',
                           '#696969', '#2C2C2C', '#F5F5F5', '#DCDCDC', '#C0C0C0'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function addTile() {
            if (!cameraReady) {
                alert('ì¹´ë©”ë¼ê°€ ì¤€ë¹„ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.');
                return;
            }
            if (availablePositions.length === 0) {
                alert('í™”ë©´ì´ ëª¨ë‘ ì±„ì›Œì¡ŒìŠµë‹ˆë‹¤!');
                return;
            }

            const randomIndex = Math.floor(Math.random() * availablePositions.length);
            const position = availablePositions[randomIndex];

            const tile = {
                gridX: position.x,
                gridY: position.y,
                x: position.x * tileSize,
                y: position.y * tileSize,
                size: tileSize,
                color: getRandomColor(),
                targetAlpha: 0.8,
                userId: userId,
                timestamp: Date.now()
            };

            if (isOnline && db) {
                const tileId = 'tile_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                db.ref('tiles/' + tileId).set(tile);
            } else {
                tile.alpha = 0;
                tile.scale = 0;
                tiles.push(tile);
                counter.textContent = tiles.length;
                availablePositions.splice(randomIndex, 1);
                animateTile(tile);
            }
        }

        function animateTile(tile) {
            function animate() {
                if (tile.alpha < tile.targetAlpha) tile.alpha += 0.08;
                if (tile.scale < 1) tile.scale += 0.1;
                if (tile.alpha < tile.targetAlpha || tile.scale < 1) {
                    requestAnimationFrame(animate);
                }
            }
            animate();
        }

        function redrawTiles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            tiles.forEach(tile => {
                ctx.save();
                const centerX = tile.x + tile.size / 2;
                const centerY = tile.y + tile.size / 2;
                const scale = tile.scale || 1;
                ctx.translate(centerX, centerY);
                ctx.scale(scale, scale);
                ctx.translate(-centerX, -centerY);
                ctx.filter = 'blur(8px)';
                ctx.globalAlpha = tile.alpha || tile.targetAlpha || 0.8;
                ctx.fillStyle = tile.color;
                ctx.fillRect(tile.x, tile.y, tile.size, tile.size);
                ctx.filter = 'none';
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                ctx.lineWidth = 1;
                ctx.strokeRect(tile.x, tile.y, tile.size, tile.size);
                ctx.restore();
            });
            ctx.globalAlpha = 1;
        }

        function renderLoop() {
            if (cameraReady) redrawTiles();
            requestAnimationFrame(renderLoop);
        }

        button.addEventListener('click', () => {
            addTile();
            button.style.transform = 'scale(0.9)';
            setTimeout(() => button.style.transform = 'scale(1)', 100);
            if (navigator.vibrate) navigator.vibrate(50);
        });

        clearButton.addEventListener('click', () => {
            if (confirm('ëª¨ë“  ì‚¬ëŒì˜ ëª¨ìì´í¬ë¥¼ ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                if (isOnline && db) {
                    db.ref('tiles').remove();
                } else {
                    tiles = [];
                    counter.textContent = 0;
                    initializePositions();
                    redrawTiles();
                }
                if (navigator.vibrate) navigator.vibrate([50, 50, 50]);
            }
        });

        window.addEventListener('resize', resizeCanvas);
        
        // ì´ˆê¸°í™”
        resizeCanvas();
        initCamera();
        renderLoop();
        findCorrectURL();
    </script>
</body>
